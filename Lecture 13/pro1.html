<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" >
<br>
<br>
        <label for="emailID">emailID:</label>
        <input type="email" name="emailID" id="emailID" >
        <br>
<br>
        <label for="phone no">phone no:</label>
        <input type="tel" name="phone no" id="phone no" >
        <br>
<br>
<label for="occupation type">Occupation:</label>
<select name="occupationType" id="occupationType">
    <option value="student">student</option>
    <option value="professional">professional</option>
    <option value="other">other</option>
</select>
<br>
<br>
<fieldset>
    <legend>Topics os interest</legend>

    <label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox" id="checkbox1">

    <label for="checkbox2">CSS</label>
    <input type="checkbox" name="checkbox" id="checkbox2">

    <label for="checkbox3">JS</label>
    <input type="checkbox" name="checkbox" id="checkbox3">
</fieldset>
<label for="textarea1">Comments:</label>
<br>
<textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
<input type="submit" value="Register">

    </form>
</body>
</html>
